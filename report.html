<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disaster Reporting System</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e0bdbe, #ef5c5c);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 25px;
    width: 420px;
    border-radius: 12px;
    box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: #d9534f;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

textarea {
    resize: none;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #d9534f;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #c9302c;
}

#successMessage {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
    color: green;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸš¨ Disaster Reporting Form</h2>

    <form id="reportForm">
        
        <label>Full Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Disaster Type:</label>
        <select id="disasterType" required>
            <option value="">--Select Disaster--</option>
            <option>Fire</option>
            <option>Flood</option>
            <option>Earthquake</option>
            <option>cyclone</option>
            <option>Other</option>
        </select>

        <label>Location:</label>
        <input type="text" id="location" placeholder="Block / Classroom / Area" required>

        <label>Date & Time:</label>
        <input type="datetime-local" id="datetime" required>

        <label>Description:</label>
        <textarea id="description" rows="4" required></textarea>

        <label>Upload Image (Optional):</label>
        <input type="file" id="image" accept="image/*">

        <button type="submit">Submit Report</button>
    </form>

    <p id="successMessage"></p>
</div>

<script>
document.getElementById("reportForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const disasterType = document.getElementById("disasterType").value;

    document.getElementById("successMessage").innerText =
    "âœ… Thank you " + name + "! Your " + disasterType + " report has been submitted successfully.";

    document.getElementById("reportForm").reset();
});
</script>

</body>
</html>
