<!DOCTYPE html>
<html>
<head>
    <title>Live Weather - Disaster Preparedness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #85b6e0);
            text-align: center;
            padding: 50px;
            color: white;
        }

        .weather-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            width: 300px;
        }

        input {
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68900;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ğŸŒ¦ï¸ Live Weather Report</h1>

    <div class="weather-box">
        <input type="text" id="city" placeholder="Enter City Name"><br> <br>
        <button onclick="getWeather()">Check</button>

        <h2 id="result"></h2>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;

            const apiKey = "6cdab2bdd9feeb2e20784aff98e831de"; // ğŸ”´ Paste your API key here

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById("result").innerHTML =
                        `ğŸŒ City: ${data.name} <br>
                         ğŸŒ¡ï¸ Temperature: ${data.main.temp} Â°C <br>
                         â˜ï¸ Condition: ${data.weather[0].description} <br>
                         ğŸ’¨ Wind Speed: ${data.wind.speed} m/s`;
                } else {
                    document.getElementById("result").innerHTML = "âŒ City not found!";
                }
            } catch (error) {
                document.getElementById("result").innerHTML = "âš ï¸ Error fetching weather data";
            }
        }
    </script>

</body>
