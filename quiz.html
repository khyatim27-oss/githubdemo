<!DOCTYPE html>
<html>
<head>
    <title>Natural Disaster Quiz</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            text-align: center;
            padding: 40px;
        }

        .quiz-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 20px;
            color: #38bdf8;
        }

        .question {
            margin: 20px 0;
            text-align: left;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="quiz-box">
    <h2>üåç Natural Disaster Quiz</h2>

    <div class="question">
        <p>1. Which disaster is caused by tectonic plate movement?</p>
        <input type="radio" name="q1" value="earthquake"> Earthquake<br>
        <input type="radio" name="q1" value="flood"> Flood<br>
        <input type="radio" name="q1" value="hurricane"> Hurricane<br>
    </div>

    <div class="question">
        <p>2. Which disaster involves rising water levels?</p>
        <input type="radio" name="q2" value="flood"> Flood<br>
        <input type="radio" name="q2" value="earthquake"> Earthquake<br>
        <input type="radio" name="q2" value="volcano"> Volcano<br>
    </div>

    <button onclick="checkQuiz()">Submit Quiz</button>

    <p id="result"></p>
</div>

<script>
function checkQuiz() {
    let score = 0;

    let q1 = document.querySelector('input[name="q1"]:checked');
    let q2 = document.querySelector('input[name="q2"]:checked');

    if(q1 && q1.value === "earthquake") score++;
    if(q2 && q2.value === "flood") score++;

    document.getElementById("result").innerHTML =
        "Your Score: " + score + " / 2";
}
</script>

</body>
</html>
